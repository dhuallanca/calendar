<form id="form">
    <label for="startDate">Date:</label>
    <input type="text" name="startDate" [(ngModel)]="date" placeholder="yyyy/MM/dd">
    <label for="numberOfDays">Number of days:</label>
    <input type="text" name="numberOfDays" [(ngModel)]="numberOfDays">
    <label for="countryCode">Country Code:</label>
    <input type="text" name="countryCode"  [(ngModel)]="countryCode">
    <br>
    <input type="button" value="Calendar" (click)="createCalendar()">
</form>

<section>
    <ng-container *ngFor="let month of calendarList">
        <table>
            <th colspan="7">{{listOfMonths[month.month]}}</th>
            <tr>
                <td *ngFor="let days of listOfDays">
                    {{days}}
                </td>
            </tr>
            <tr *ngFor="let week of month.listOfWeeks">
                <ng-container *ngFor="let day of week.daysOfWeek">
                    <td [ngClass]="{'enable': day.enable, 'disabled': !day.enable}">
                        <span>{{day.day > 0? day.day: ''}}</span>
                    </td>
                </ng-container>

            </tr>
        </table>
    </ng-container>
    <table>

    </table>
</section>
